<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
</head>
<!--Make a link that opens a new tab using the target="_blank" attribute.-->
<body>
<!--Example 1-->
<h1>Youtube</h1>
<a href="https://www.youtube.com/" target="_blank">Youtube</a><br>
<!--Example 2-->
<h2>Instagram</h2>
<a href="https://www.instagram.com/" target="_blank">Instagram</a><br>
<!--Example 3-->
<h3>Facebook</h3>
<a href="https://www.facebook.com/" target="_blank">Facebook</a><br>
<!--Example 4-->
<h4>X(Twitter)</h4>
<a href="https://x.com/?lang=en" target="_blank">X(Twitter)</a><br>
<!--Example 5-->
<h5>Whatsapp</h5>
<a href="https://web.whatsapp.com/" target="_blank">Whatsapp</a><br>
<!--Example 6-->
<h1>Task4</h1>
<a href="Task4.html" target="_blank">Task4</a> <br>
<br>
<!--Example7-->
<a href="https://en.wikipedia.org/wiki/Pink_Rose" target="_blank"><img src="Pinkrose.jpg" alt="Pinkrose" height="100" width="100"></a>
</body>
</html>
